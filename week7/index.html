<!DOCTYPE html>
<html lang="en">

<head>
  <title>Quote Machine</title>
  <link rel="stylesheet" href="../week7/style.css">

</head>

<body>
  <section>
  <h1 id="qtext">Welcome to the Quote Machine! Click the button to get a quote.</h1>
  <button id="newquote">New Quote</button>
  </section>

  <script>
    const quotes = ["Be yourself; everyone else is already taken.", "Be the change that you wish to see in the world.", "Live as if you were to die tomorrow. Learn as if you were to live forever.", "We accept the love we think we deserve.", "There are only two ways to live your life. One is as though nothing is a miracle. The other is as though everything is a miracle", "It is never too late to be what you might have been.", "Life isn't about finding yourself. Life is about creating yourself.", "Success is not final, failure is not fatal: it is the courage to continue that counts.", "You may say I'm a dreamer, but I'm not the only one. I hope someday you'll join us. And the world will live as one.", "It's the possibility of having a dream come true that makes life interesting."];
    let quotecount = 0

    document.getElementById("newquote").addEventListener("click", buttonClicked);

    function buttonClicked(){
      console.log(quotes[quotecount]);
      document.getElementById("qtext").innerHTML = quotes[quotecount];
      if(quotecount>=9){
        quotecount = 0;
      }else{
        quotecount += 1;
      }
    }
  </script>
</body>

</html>
